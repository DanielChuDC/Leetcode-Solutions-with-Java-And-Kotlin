<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>剑指Offer题解</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->
</head>
<body>
  <div id="app">正在加载...</div>

  <style type="text/css">

    .sidebar p.active{
        border-right: 2px solid;
        color: var(--theme-color,#42b983);
        font-weight: 600;
    }

</style>


  <script>
    window.$docsify = {
      name: '剑指Offer题解',
      repo: 'https://github.com/hi-dhl/Leetcode-Solutions-with-Java-And-Kotlin',
      loadNavbar: true,
      loadSidebar: true, // 侧边栏配置
      
      // subMaxLevel: 3, // 侧边栏显示层级
            // maxLevel: 4,
      subMaxLevel: 1,
      coverpage: false, // 是否配置封面
      auto2top: true, // 切换页面后是否自动跳转到页面顶部
      autoHeader: true,
      markdown: {
        highlight: 'pygmentize.js',
      },
      // themeColor: '#FFA500',

      // 更新日期
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',

      search: {
          paths: [],
          placeholder: '🔍 搜索 ',
          noData: '哎呀，找不到结果！ ',
          // Headline depth, 1 - 6
          depth: 3
      },
      copyCode: {
          buttonText : '复制',
          errorText  : 'Error',
          successText: '复制成功'
      },
      pagination: {
          previousText: '上一题',
          nextText: '下一题',
      },

      toc: {
        tocMaxLevel: 5,
        target: 'h2, h3, h4, h5, h6'
      },



    plugins: [
      function(hook, vm) {
        hook.init(function() {
           // 初始化完成后调用，只调用一次，没有参数。
        });

        hook.beforeEach(function(content) {
            var url ='https://github.com/hi-dhl/Leetcode-Solutions-with-Java-And-Kotlin/tree/master/offer' + vm.route.file;
            var editHtml1 = ' 🧐 如果发现错误，或者有更好的方案，期待你来一起完善？[点击这里前往 Github 编辑此页](' + url +')！\n'
            var editHtml2 = ' 🧐 如果发现错误，或者有更好的方案，期待你来一起完善？[点击这里前往 Github 编辑此页](' + url +')！\n'
            var head = ">"+editHtml1 + editHtml2

            var footer = [
              '----',
              '> Last modified {docsify-updated}.',
              '> [hi-dhl](https://hi-dhl.com) &copy;2020. powered by  [docsify](https://github.com/docsifyjs/docsify) .', 
            ].join("\n");

            return head
              + "\n----\n"
              + content 
              + "\n\n" 
              + footer
        });

        hook.afterEach(function(html, next) {
          // 解析成 html 后调用。
          // beforeEach 和 afterEach 支持处理异步逻辑
          // ...
          // 异步处理完成后调用 next(html) 返回结果
          next(html);
        });

        hook.doneEach(function() {
          // 每次路由切换时数据全部加载完成后调用，没有参数。
          // ...
        });

        hook.mounted(function() {
          // 初始化并第一次加载完成数据后调用，只触发一次，没有参数。
        });

        hook.ready(function() {
          // 初始化并第一次加载完成数据后调用，没有参数。
        });
      }
    ]
    



    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>


  <!--搜索插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

  <!--代码块复制插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!--分页插件-->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>


  <!--语法高亮插件-->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-kotlin.min.js"></script>

  <!--统计访问量插件-->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

  <!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->
  <script src="//unpkg.com/docsify-plugin-toc"></script>

</body>
</html>
